<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Apply as a Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 60px auto;
      background: white;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    p {
      color: #555;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: .9;
    }
    .note {
      font-size: 12px;
      color: #888;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Apply as a Cleaner</h1>
    <p>NYC 路 Weekly pay 路 Flexible schedule</p>

    <form action="https://formspree.io/f/mjggkykr" method="POST">

      <label>Full name *</label>
      <input name="full_name" required>

      <label>Email *</label>
      <input name="email" type="email" required>

      <label>Phone / WhatsApp *</label>
      <input name="phone" required>

      <label>Neighborhood / Area *</label>
      <input name="area" required>

      <label>Cleaning experience *</label>
      <select name="experience" required>
        <option value="" disabled selected>Select</option>
        <option>Yes (1+ year)</option>
        <option>Yes (less than 1 year)</option>
        <option>No (willing to learn)</option>
      </select>

      <label>Availability *</label>
      <select name="availability" required>
        <option value="" disabled selected>Select</option>
        <option>Weekdays</option>
        <option>Weekends</option>
        <option>Both</option>
        <option>Evenings</option>
      </select>

      <label>Short note (optional)</label>
      <textarea name="note" rows="4"></textarea>

      <input type="hidden" name="source" value="Cleaner Landing Page">
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Apply now</button>
    </form>

    <div class="note">
      We will contact you by WhatsApp or email.
    </div>
  </div>
</body>
</html>
